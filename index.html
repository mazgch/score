<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>🎲 Board Game - Score Board 🎲</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>🎲 Board Game - Score Board 🎲</h2> 
        <div style="text-align:center; font-size: 12px;">
            Reset, Number of Players:    
            <span onclick="window.setPlayers(1);">1️⃣</span> 
            <span onclick="window.setPlayers(2);">2️⃣</span> 
            <span onclick="window.setPlayers(3);">3️⃣</span> 
            <span onclick="window.setPlayers(4);">4️⃣</span>
            <span onclick="window.setPlayers(5);">5️⃣</span> 
            <span onclick="window.setPlayers(6);">6️⃣</span>
        </div>
        <div style="height:300px"><canvas id="scoreChart"></canvas></div>
        <table id="table">
            <thead>
                <tr id="name"></tr>
                <tr id="score"></tr>
            </thead>
            <tbody id="scores">
                <tr></tr>
            </tbody>
        </table>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    </body>
</html>
